<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class = 'form'>
        <form id="form">
            <p>
                <label >Name</label>
                <input type="text" name= "name" required id="name">
            </p>
            <p>
                <label >Email</label>
                <input type="email" email="email" required id="email">
            </p>
            <p>
                <label >Phone</label>
                <input type="text" phone="phone" id="phone">
            </p>
            <p>
                <label>Message</label>
                <input type="text" message="message" id="message" class="full">
            </p>
           <p>
            <button type="submit">Submit</button>
           </p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
